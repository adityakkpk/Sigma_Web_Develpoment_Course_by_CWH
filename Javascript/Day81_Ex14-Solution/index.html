<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 14 solution</title>
    <style>
        body {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div>Initializing Hacking...</div>
    

    <script>
        const randomDelay = () => {
            return new Promise((resolve, reject) =>{
                timeout = 1 + Math.random() * 6;
                setTimeout(() => {
                    resolve();
                }, timeout * 1000);
            })
        }
        
        async function main(){

            let div = document.querySelector('div');

            let t = setInterval(() => {
                if(div.innerText.endsWith('...')){
                    div.innerText = div.innerText.slice(0, div.innerText.length -3);
                }
                else {
                    div.innerText = div.innerText + '.';
                }
            }, 700);


            let texts = ['Initializing Hacking', 'Reading Files', 'Password files detected', 'Sending all passwords and personal files to the server', 'Cleaning up'];

            const addItem = async (item) => {
                await randomDelay();
                div.innerText = item;
            }
            
            for (const item of texts) {
                await addItem(item);
            }

            await randomDelay();
            clearInterval(t);
        }
        
        main();
    </script>
</body>
</html>
