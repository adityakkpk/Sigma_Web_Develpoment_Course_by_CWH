<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <style>
        
        /* img{
            filter: blur(10px);
        } */

        .img1{
            filter: brightness(122%) contrast(0.5);
        }

        .img2{
            filter: sepia(80%);
            /* filter: grayscale(80%); */
        }

        .img3{
            filter: invert(0.4);
            filter: drop-shadow(10px 10px 20px);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://c4.wallpaperflare.com/wallpaper/585/743/654/mozilla-firefox-logo-open-source-browser-wallpaper-preview.jpg" alt="">
        <img class="img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3Ke8Z5LGlX38X0wNJa0QoDuh0XIqLWOeCZQ&usqp=CAU" alt="">
        <img class="img3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzr2pV2mMbA_EqxjK8v4Rh9EXajPAFg9r4zw&usqp=CAU" alt="">
    </div>
</body>
</html>
